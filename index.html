<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="images/ico.ico" type="image/x-icon">
  <!--Arquivos OWL Css-->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <!--Responsividade-->
  <link rel="stylesheet" href="css/responsive.css">
  <title>Netflix Clone</title>
</head>

<body>
  <!-- Menu / Cabeçalho -->
  <header>
    <div class="container">
      <h2 class="logo"><a href="#"><img src="images/logo-netflix3.svg" width="250" alt="Logo Netflix"></a></h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <!-- Conteudo da Página -->
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">A Maldição da Residência Hill</h3>
        <p class="descricao">Entre o passado e o presente, uma família dividida confronta memórias assustadoras do antigo lar e dos eventos aterrorizantes que os expulsaram de lá.</p>
        <div class="botoes">
          <button role="button" class="btn1 botao"><img src="images/icons8-play-30.png" alt="">Assistir</button>
          <button role="button" class="btn2 botao"><img src="images/icons8-info.svg" alt="">Mais informações</button>
        </div>
      </div>
    </div>
  </main>
  <!--Carrossel-->
  <div class="carrossel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="images/miniaturas/mini1.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini2.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini3.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini4.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini5.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini6.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini7.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini8.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini9.jpg" alt=""> </div>
      <div class="item"><img class="box-filme" src="images/miniaturas/mini10.jpg" alt=""> </div>
  </div>
  </div>


  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js"></script>
</body>

</html>
